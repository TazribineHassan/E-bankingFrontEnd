<div class="container-fluid">
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Ajouter un client</h6>

    </div>
    <form #newClientForm="ngForm" class="form-horizontal" (ngSubmit) = "onSaveNewClient(newClientForm)">
      <div class="card-body">
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="cin-input">CIN : <span style="color: red">*</span></label>
          <div class="col-md-9">
            <input type="text" id="cin-input" ngModel #cinInput="ngModel" name="cin" class="form-control" placeholder="CIN" required>

          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-3">
            <label class="col-form-label" for="nom-input">Nom et Prénom :<span style="color: red">*</span></label>
          </div>
          <div class="form-group col-sm-4">
              <input type="text" id="nom-input" ngModel #nomInput="ngModel" name="nom" class="form-control" placeholder="Nom" required>
          </div>
          <div class="form-group col-sm-5">
              <input type="text" id="prenom-input" ngModel #prenomInput="ngModel" name="prenom" class="form-control" placeholder="Prénom" required >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="email-input">Email : <span style="color: red">*</span></label>
          <div class="col-md-9">
            <input type="email" id="email-input" ngModel #emailInput="ngModel" name="email" class="form-control" placeholder="Email" autocomplete="email" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="date-input">Téléphone : </label>
          <div class="col-md-9">
            <input class="form-control"  ngModel #teleInput="ngModel" type="tel" name="num_tele" placeholder="Téléphone" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="date-input">Date de naissance : </label>
          <div class="col-md-9">
            <input class="form-control" id="date-input" type="date" ngModel #date_naissanceInput="ngModel" name="date_naissance" placeholder="date de naissance" required>
          </div>
        </div>
      </div>
      <div class="card-footer " style="text-align: center">
        <button  type="submit" [disabled]="newClientForm.invalid" class="d-sm-inline-block btn btn-sm btn-primary shadow-sm">Envoyer</button>
      </div>
    </form>
  </div>
</div>
