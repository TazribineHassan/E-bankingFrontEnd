<div class="container-fluid">

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Nos clients</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table datatable class="table table-bordered"  width="100%" cellspacing="0">
          <thead>
          <th>Nom</th>
          <th>CIN</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>NÂ° de compte</th>
          <th>Solde</th>
          <th>Actions</th>
          </thead>

          <tbody *ngFor = "let user of users">
          <tr>
             <td> {{user?.nom}} </td>
            <td> {{user?.cin}} </td>
            <td> {{user?.num_tele}} </td>
            <td> {{user?.email}} </td>
            <td> {{user?.compte?.num_compte}} </td>
            <td> {{user?.compte?.solde}} </td>
            <td>
              <div class="btn-group">
                <button class="btn btn-outline-primary"><i class="fa fa-edit "></i></button>
                <button class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
              </div>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
