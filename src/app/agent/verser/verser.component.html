<div class="container-fluid">

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Effectuer un versement</h6>

    </div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">

        <div class="row">
          <div class="form-group col-sm-3">
            <label class="col-form-label" for="nom-input">De<span style="color: red">*</span></label>
          </div>
          <div class="form-group col-sm-4">
            <input type="text" id="nom-input" name="nom-input" class="form-control" placeholder="Nom" required>
          </div>
          <div class="form-group col-sm-5">
            <input type="text" id="prenom-input" name="email-input" class="form-control" placeholder="Prenom" required >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="cin-input">Vers (beneficiare)<span style="color: red">*</span></label>
          <div class="col-md-9">
            <input type="number" id="cin-input" name="compte-input" class="form-control" placeholder="NÂ° du compte" required>

          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="appendedInput">Montant</label>
          <div class="col-md-9 input-group">
            <input id="appendedInput" class="form-control" size="16" type="text">
            <div class="input-group-append">
              <span class="input-group-text">DH</span>
            </div>
          </div>
        </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label" for="date-input">Date </label>
            <div class="col-md-9">
              <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date de naissance">
            </div>
          </div>



      </form>

    </div>
    <div class="card-footer" style="text-align: center">
      <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> Effectuer</a>
    </div>
  </div>

</div>
