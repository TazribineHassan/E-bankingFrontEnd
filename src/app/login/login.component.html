<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4 " style="background: #e5e9ec">
            <div class="card-body">
              <h1 class="text-primary ">Connexion</h1>
              <form #loginForm ="ngForm" (ngSubmit)="onLogin(loginForm.value)">
                <p class="text-muted ">Connectez-vous Ã  votre compte</p>
                <div class="input-group mb-3 col-md-6">
                    <span class="input-group-text text-primary"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control"  ngModel  #usernameInput="ngModel" name="username" placeholder="Username" required>
                </div>
                <div class="input-group mb-4 col-md-6">
                    <span class=" input-group-text text-primary"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" ngModel #passwordInput="ngModel" name="password" placeholder="Password" required>
                </div>
                <div class="row">
                    <div class="col-6">
                    <button type="submit" [disabled]="loginForm.invalid  || showLoading" class="btn btn-primary px-4">
                        <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                        <span *ngIf="showLoading" >Chargement...</span>
                        <span *ngIf="!showLoading">Connexion</span>
                    </button>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
