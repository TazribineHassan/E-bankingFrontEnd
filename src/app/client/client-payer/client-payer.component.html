<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container bootstrap snippets bootdey">
  <div class="row">
    <div class="col-md-12">
      <div class="grid">

        <div class="grid-body">

          <div class="tab-content">

            <div class="tab-pane active" id="profile">
              <p class="lead"><b>Payer une facture</b></p>
              <hr>
              <div class="form">
                <div class="inputfield">
                  <label>Code de facture</label>
                  <input type="text" class="input">
                </div>
                <div class="inputfield">
                  <input type="submit" value="Payer" class="btn" (click)="open(content)">
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
</script> 


<!-- model -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Payer</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group">
        <label >Code de facture</label>
        <div class="input-group">
          <input id="#" class="form-control"  name="dp" >
        </div>
        <label>Montant</label>
        <div class="input-group">
          <input id="##" class="form-control" name="dp" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn" (click)="modal.close('Save click')">Confirmer</button>
      </div>
    </form>
  </div>
</ng-template>
